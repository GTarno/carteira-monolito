<mat-sidenav-container class="sidenav-container" [hasBackdrop]="hasBackdrop$ | async">
  <!-- Sidenav -->
  <mat-sidenav 
    #sidenav 
    class="sidenav"
    [mode]="(sidenavMode$ | async) || 'side'" 
    [opened]="(opened$ | async) || false"
    [fixedInViewport]="true"
    [fixedTopGap]="64">
    
    <!-- Menu items -->
    <mat-nav-list class="nav-list">
      <a 
        mat-list-item 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        (click)="onNavigate(item.route)"
        class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <span matListItemLine *ngIf="item.description">{{ item.description }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar class="toolbar" color="primary">
      <!-- Seção fixa à esquerda -->
      <div class="left-section">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="sidenav.toggle()"
          class="menu-button">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <span class="app-title">Minhas Finanças</span>
      </div>
      
      <span class="spacer"></span>
      
      <!-- Botao opcional do account menu -->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account menu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Page content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Account menu (opcional para futuras implementações) -->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Configurações</span>
  </button>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
